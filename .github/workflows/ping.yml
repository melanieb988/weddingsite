name: Ping Render site during day (PST)

on:
  schedule:
    # Every 25 minutes (UTC)
    - cron: "*/25 * * * *"
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping website
        run: |
          echo "===================================="
          echo "Ping started at:"
          date -u
          echo "===================================="

          echo "Pinging https://isaac-and-melanie.com"
          curl -L --max-time 15 -s -w "\nHTTP STATUS: %{http_code}\n" https://isaac-and-melanie.com

          echo "===================================="
          echo "Ping finished"
