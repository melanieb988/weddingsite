<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="{{ app_data['description'] }}">
  <meta name="keywords" content="{{ app_data['keywords'] }}">
  <meta name="author" content="{{ app_data['author'] }}">
  <link rel="icon" href="../../../../favicon.ico">

  <title>{{ app_data['html_title'] }}</title>
 <meta property="og:title" content="{{ app_data['project_name'] }}">
  <meta property="og:description" content="{{ app_data['description'] }}">
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{ request.url_root }}">
  <meta property="og:image"
     content="{{ url_for('static',
                          filename='images/banff.jpg',
                          _external=True) }}">

  <!-- Twitter (also used by iMessage sometimes) -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:image"
     content="{{ url_for('static',
                          filename='images/banff.jpg',
                          _external=True) }}">
  <!-- Fonts -->
  <link href="https://fonts.cdnfonts.com/css/bickham-script-pro" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
        crossorigin="anonymous">

</head>

<body>

  <!-- NAVBAR -->
  {% include 'includes/_navbar.html' %}

  <!-- MAIN CONTENT -->
  <main role="main" class="container-fluid px-2">
    <div class="starter-template">
      <hr style="padding-top: 20px;">
      {% block body %}
      {% endblock %}
    </div>
  </main>

  <!-- ========================= -->
  <!-- FOOTER -->
  <!-- ========================= -->
  <footer class="site-footer">
    <!-- URL References -->
    <div class="footer-links">

      <a href="{{ url_for('event') }}" class="footer-link">Event Details</a> ·
      <a href="{{ url_for('pi_mile') }}" class="footer-link">Pi Mile Race</a> ·
      <a href="{{ url_for('gallery') }}" class="footer-link">Gallery</a> ·
        <a href="{{ url_for('travel') }}" class="footer-link">Travel</a> ·
 
    </div>
  
    <!-- Website by -->
    <div class="footer-center">
      © <span id="current-year"></span> · Website by <strong>Melanie & Isaac</strong>
    </div>
  
    <!-- GitHub link -->
    <div class="footer-github-container">
      <a href="https://github.com/melanieb988/weddingsite" target="_blank" rel="noopener"
         class="footer-github" aria-label="View on GitHub">
        <svg viewBox="0 0 24 24" aria-hidden="true">
          <path d="M12 .5C5.65.5.5 5.65.5 12a11.5 11.5 0 008.02 10.94c.59.11.81-.26.81-.58v-2.02c-3.26.71-3.95-1.57-3.95-1.57-.53-1.36-1.3-1.72-1.3-1.72-1.06-.73.08-.72.08-.72 1.17.08 1.78 1.2 1.78 1.2 1.04 1.78 2.73 1.27 3.4.97.11-.75.41-1.27.74-1.56-2.6-.3-5.33-1.3-5.33-5.78 0-1.28.46-2.33 1.2-3.15-.12-.3-.52-1.52.12-3.17 0 0 .98-.31 3.2 1.2a11.2 11.2 0 015.83 0c2.22-1.51 3.2-1.2 3.2-1.2.64 1.65.24 2.87.12 3.17.75.82 1.2 1.87 1.2 3.15 0 4.49-2.74 5.47-5.35 5.76.42.36.8 1.08.8 2.18v3.23c0 .32.22.7.82.58A11.5 11.5 0 0023.5 12C23.5 5.65 18.35.5 12 .5z"/>
        </svg>
        <span>View on Github</span>
      </a>
    </div>
  </footer>
  
  <style>
  .site-footer {
    width: 100%;
    padding: 24px 8px;
    background: transparent;
    color: #6b6b6b;
    font-size: 0.85rem;
    text-align: center; /* center everything */
  }
  
  .footer-links {
    margin-bottom: 12px;
    font-size: 0.85rem;
  }
  
  .footer-links .footer-link {
    color: #8a685d;
    text-decoration: none;
    margin: 0 6px;
    transition: color 0.25s ease;
  }
  
  .footer-links .footer-link:hover {
    color: #514131;
  }
  
  .footer-center {
    margin-bottom: 12px;
  }
  
  .footer-center strong {
    color: #514131;
    font-weight: 500;
  }
  
  .footer-github-container {
    margin-top: 8px;
  }
  
  .footer-github {
    display: inline-flex;
    align-items: center;
    gap: 6px;
    color: #514131;
    text-decoration: none;
    transition: color 0.25s ease, transform 0.25s ease;
  }
  
  .footer-github svg {
    width: 18px;
    height: 18px;
    fill: currentColor;
    opacity: 0.8;
  }
  
  .footer-github:hover {
    color: #2d2f3f;
    transform: translateY(-1px);
  }
  </style>
  
  <script>
  document.getElementById("current-year").textContent = new Date().getFullYear();
  </script>
  
  
  

  <!-- ========================= -->
  <!-- FOOTER CSS -->
  <!-- ========================= -->
  <style>
    .site-footer {
      width: 100%;
      padding: 24px 16px;
      background: transparent;
      color: #6b6b6b;
      font-size: 0.85rem;
      margin-top: 20px;
    }

    .footer-inner {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 16px;
    }

    .footer-left {
      line-height: 1.4;
    }

    .footer-left strong {
      color: #514131;
      font-weight: 500;
    }

    .footer-sub {
      font-size: 0.75rem;
      color: #9a9a9a;
    }

    .footer-github {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      color: #514131;
      text-decoration: none;
      letter-spacing: 0.04em;
      transition: color 0.25s ease, transform 0.25s ease;
    }

    .footer-github svg {
      width: 18px;
      height: 18px;
      fill: currentColor;
      opacity: 0.8;
    }

    .footer-github:hover {
      color: #2d2f3f;
      transform: translateY(-1px);
    }

    @media (max-width: 768px) {
      .footer-inner {
        flex-direction: column;
        text-align: center;
      }
      .footer-right {
        margin-top: 8px;
      }
    }
  </style>

  <!-- ========================= -->
  <!-- FOOTER YEAR JS -->
  <!-- ========================= -->
  <script>
    document.getElementById("current-year").textContent = new Date().getFullYear();
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
          crossorigin="anonymous"></script>
</body>
</html>
